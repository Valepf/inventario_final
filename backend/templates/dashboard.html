{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Panel de Control</h1>

<!-- KPIs -->
<div class="row">
  <div class="col-md-3 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="text-muted mb-1">Productos</h6>
        <div class="h4 mb-0" id="kpi-products">—</div>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="text-muted mb-1">Categorías</h6>
        <div class="h4 mb-0" id="kpi-categories">—</div>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="text-muted mb-1">Proveedores</h6>
        <div class="h4 mb-0" id="kpi-suppliers">—</div>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="text-muted mb-1">Órdenes (hoy)</h6>
        <div class="h4 mb-0" id="kpi-orders-today">—</div>
      </div>
    </div>
  </div>
</div>

<!-- Bajo stock destacado -->
<div class="row">
  <div class="col-md-12 mb-3">
    <div class="card shadow-sm">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-muted mb-1">Productos con bajo stock (≤ 5)</h6>
          <div class="h4 mb-0" id="kpi-low-stock">—</div>
        </div>
        <a href="{{ url_for('web.reportes') }}" class="btn btn-outline-primary btn-sm">
          Ver reportes
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Gráficos compactos (2 columnas) -->
<div class="row">
  <div class="col-lg-6 mb-4">
    <div class="card shadow">
      <div class="card-header py-2">
        <h6 class="m-0 font-weight-bold text-primary">Stock por Categoría</h6>
      </div>
      <div class="card-body">
        <div class="chart-wrap">
          <canvas id="chart-stock-by-category" height="80"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6 mb-4">
    <div class="card shadow">
      <div class="card-header py-2">
        <h6 class="m-0 font-weight-bold text-primary">Órdenes por Mes</h6>
      </div>
      <div class="card-body">
        <div class="chart-wrap">
          <canvas id="chart-orders-history" height="80"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
