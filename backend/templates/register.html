{% extends 'layout.html' %}
{% block title %}Registrar Usuario{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 mt-5">
        <div class="card-body">
          <h4 class="text-center mb-4">Registro de Usuario</h4>
          <form id="registerForm">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Rol</label>
              <select class="form-control" id="role" required>
                <option value="admin">Administrador</option>
                <option value="general">General</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar</button>
          </form>
          <div id="responseMessage" class="text-center text-danger mt-3" style="display: none;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
