{% extends "layout.html" %}
{% block title %}GestiÃ³n de Productos{% endblock %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800 text-center">ðŸ›’ GestiÃ³n de Productos</h1>

<div id="alertBox" class="alert" style="display:none"></div>

<div class="mb-3 d-flex justify-content-end">
  <button class="btn btn-success" id="btnNewProduct">âž• Nuevo Producto</button>
</div>

<div class="card shadow mb-4">
  <div class="card-body">
    <div class="table-responsive">
      <!-- âœ… Tabla nueva con columna Proveedor -->
      <table class="table table-bordered table-hover" id="products-table">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>CategorÃ­a</th>
            <th>Proveedor</th> <!-- NUEVA COLUMNA -->
            <th class="text-right">Precio</th>
            <th class="text-right">Stock</th>
            <th class="text-end" style="width: 180px;">Acciones</th>
          </tr>
        </thead>
        <tbody id="products-tbody"></tbody>
      </table>

      <div id="emptyState" class="text-center text-muted" style="display:none;">
        No hay productos todavÃ­a.
      </div>
    </div>
  </div>
</div>

<!-- Modal Nuevo/Editar Producto -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form class="modal-content" id="productForm">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalTitle">Nuevo Producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="productId">

        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <!-- (Opcional) Si usÃ¡s descripciÃ³n, podÃ©s dejar este campo -->
        <div class="form-group">
          <label for="description">DescripciÃ³n</label>
          <textarea id="description" class="form-control" rows="2"></textarea>
        </div>

        <div class="form-group">
          <label for="categoryId">CategorÃ­a</label>
          <select id="categoryId" class="form-control" required></select>
        </div>

        <!-- âœ… Nuevo: selector de Proveedor -->
        <div class="form-group">
          <label for="supplier_id">Proveedor</label>
          <select id="supplier_id" class="form-control">
            <option value="">â€” Sin proveedor â€”</option>
            <!-- Se completa por JS -->
          </select>
        </div>

        <div class="form-group">
          <label for="price">Precio</label>
          <input type="number" id="price" class="form-control" min="0" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" id="stock" class="form-control" min="0" step="1" required>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/products.js') }}"></script>
{% endblock %}
